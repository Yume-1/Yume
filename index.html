<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yume - Discover Amazing Content</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #ff0050;
            --secondary-color: #00f2ea;
            --dark-color: #121212;
            --light-color: #ffffff;
            --gray-color: #a8a8a8;
            --card-bg: #252525;
            --header-height: 60px;
            --nav-height: 70px;
        }

        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
            height: 100vh;
            padding-bottom: var(--nav-height);
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            height: 36px;
            width: auto;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .header-actions button {
            background: none;
            border: none;
            color: var(--light-color);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-actions button:hover {
            color: var(--primary-color);
        }

        .search-container {
            position: relative;
            width: 40%;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            font-size: 14px;
            outline: none;
            transition: background-color 0.3s;
        }

        .search-input:focus {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .search-input::placeholder {
            color: var(--gray-color);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }

        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }

        .auth-container {
            background-color: var(--dark-color);
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-header {
            padding: 30px 20px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .auth-tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .auth-tab:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .auth-body {
            padding: 30px 25px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            color: var(--gray-color);
            font-weight: 500;
        }

        .form-input {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .auth-button {
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            font-size: 16px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.4);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-footer {
            text-align: center;
            font-size: 12px;
            color: var(--gray-color);
            margin-top: 20px;
            line-height: 1.5;
        }

        /* Main Content */
        .main-container {
            margin-top: var(--header-height);
            height: calc(100vh - var(--header-height) - var(--nav-height));
            overflow: hidden;
        }

        /* Video Feed */
        .video-feed {
            height: 100%;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            position: relative;
        }

        .video-container {
            position: relative;
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .video-info {
            flex: 1;
            max-width: 70%;
        }

        .video-username {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-username i {
            color: var(--primary-color);
            font-size: 12px;
        }

        .video-caption {
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .video-music {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--gray-color);
            gap: 5px;
        }

        .video-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-right: 10px;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            padding: 5px;
        }

        .action-button:hover {
            transform: scale(1.1);
        }

        .action-button i {
            font-size: 24px;
            margin-bottom: 5px;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .action-button.liked i {
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .action-count {
            font-size: 12px;
            font-weight: 500;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            margin-bottom: 10px;
            object-fit: cover;
        }

        .follow-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .follow-button:hover {
            background-color: #e00045;
            transform: scale(1.05);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: var(--dark-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 0 10px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--gray-color);
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s;
            padding: 8px 12px;
            border-radius: 10px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.upload {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -20px;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.3);
        }

        .nav-item.upload i {
            margin-bottom: 0;
        }

        /* Upload Modal */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }

        .upload-container {
            background-color: var(--dark-color);
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upload-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upload-title {
            font-weight: 600;
            font-size: 18px;
        }

        .upload-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .upload-close:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .upload-body {
            padding: 30px;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .upload-area i {
            font-size: 48px;
            color: var(--gray-color);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .upload-subtext {
            font-size: 14px;
            color: var(--gray-color);
        }

        .caption-input {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
            resize: none;
            font-size: 16px;
            min-height: 100px;
            outline: none;
            transition: border-color 0.3s;
        }

        .caption-input:focus {
            border-color: var(--primary-color);
        }

        .upload-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.4);
        }

        /* Profile Page */
        .profile-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            display: none;
            padding-bottom: 100px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-stats {
            display: flex;
            gap: 25px;
            margin: 15px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-weight: 700;
            font-size: 18px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray-color);
        }

        .profile-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .profile-button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-button.primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            flex: 1;
        }

        .profile-button.secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            width: 50px;
        }

        .profile-button:hover {
            transform: translateY(-2px);
        }

        .profile-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .profile-tab {
            padding: 12px 20px;
            cursor: pointer;
            position: relative;
            font-weight: 500;
            transition: color 0.3s;
        }

        .profile-tab.active {
            color: var(--primary-color);
        }

        .profile-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .profile-videos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .profile-video {
            aspect-ratio: 9/16;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .profile-video img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-stats {
            position: absolute;
            bottom: 8px;
            left: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-container {
                width: 50%;
            }
            
            .header {
                padding: 0 15px;
            }
            
            .video-info {
                max-width: 65%;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0 10px;
            }

            .search-container {
                width: 50%;
            }

            .header-actions {
                gap: 10px;
            }

            .video-info {
                max-width: 60%;
            }
            
            .video-caption {
                font-size: 13px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-stats {
                justify-content: center;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message Styles */
        .error-message {
            background-color: rgba(255, 0, 80, 0.1);
            border: 1px solid rgba(255, 0, 80, 0.3);
            color: #ff6b6b;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background-color: rgba(0, 255, 100, 0.1);
            border: 1px solid rgba(0, 255, 100, 0.3);
            color: #6bff6b;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        /* Hide scrollbar for video feed */
        .video-feed::-webkit-scrollbar {
            display: none;
        }

        .video-feed {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-text">YUME</div>
        </div>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search" id="search-input">
        </div>
        <div class="header-actions">
            <button id="inbox-btn"><i class="far fa-envelope"></i></button>
            <button id="notifications-btn"><i class="far fa-bell"></i></button>
            <button id="auth-btn"><i class="far fa-user"></i></button>
        </div>
    </header>

    <!-- Auth Modal -->
    <div class="auth-modal" id="auth-modal">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-title">YUME</div>
                <p>Join the community</p>
            </div>
            <div class="auth-tabs">
                <div class="auth-tab active" id="login-tab">Login</div>
                <div class="auth-tab" id="signup-tab">Sign Up</div>
            </div>
            <div class="auth-body">
                <div id="auth-message"></div>
                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="login-password" required>
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                </form>
                <form class="auth-form" id="signup-form" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" id="signup-username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="signup-password" required minlength="6">
                    </div>
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
                <div class="auth-footer">
                    By continuing, you agree to our Terms and Privacy Policy.
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Video Feed -->
        <main class="video-feed" id="video-feed">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </main>
    </div>

    <!-- Profile Page -->
    <div class="profile-container" id="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Profile Avatar" class="profile-avatar" id="profile-avatar">
            <div class="profile-info">
                <h2 id="profile-username">Username</h2>
                <div class="profile-stats">
                    <div class="stat">
                        <div class="stat-value" id="profile-followers">0</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="profile-following">0</div>
                        <div class="stat-label">Following</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="profile-likes">0</div>
                        <div class="stat-label">Likes</div>
                    </div>
                </div>
                <div class="profile-buttons">
                    <button class="profile-button primary" id="edit-profile-btn">Edit Profile</button>
                    <button class="profile-button secondary"><i class="fas fa-cog"></i></button>
                </div>
            </div>
        </div>
        <div class="profile-tabs">
            <div class="profile-tab active">Videos</div>
            <div class="profile-tab">Liked</div>
        </div>
        <div class="profile-videos" id="profile-videos">
            <!-- User videos will be loaded here -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active" id="home-nav">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" id="discover-nav">
            <i class="fas fa-search"></i>
            <span>Discover</span>
        </a>
        <a href="#" class="nav-item upload" id="upload-btn">
            <i class="fas fa-plus"></i>
        </a>
        <a href="#" class="nav-item" id="inbox-nav">
            <i class="fas fa-comment-dots"></i>
            <span>Inbox</span>
        </a>
        <a href="#" class="nav-item" id="profile-nav">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Upload Modal -->
    <div class="upload-modal" id="upload-modal">
        <div class="upload-container">
            <div class="upload-header">
                <div class="upload-title">Upload Video</div>
                <button class="upload-close" id="upload-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="upload-body">
                <div class="upload-area" id="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <div class="upload-text">Select video to upload</div>
                    <div class="upload-subtext">Or drag and drop a file</div>
                    <input type="file" id="video-file" accept="video/*" style="display: none;">
                </div>
                <textarea class="caption-input" id="caption-input" placeholder="Write a caption..."></textarea>
                <button class="upload-button" id="upload-submit">Upload</button>
            </div>
        </div>
    </div>

    <script>
        // Demo videos data as fallback
        const demoVideos = [
            {
                id: 1,
                video_url: 'https://assets.mixkit.co/videos/preview/mixkit-tree-with-yellow-flowers-1173-large.mp4',
                caption: 'Beautiful nature scenery ðŸŒ¸',
                music: 'Nature Sounds',
                profiles: { username: 'nature_lover', avatar_url: 'https://via.placeholder.com/40' },
                likes: [{ count: 1250 }],
                comments: [{ count: 42 }],
                shares: 15
            },
            {
                id: 2,
                video_url: 'https://assets.mixkit.co/videos/preview/mixkit-waves-in-the-water-1164-large.mp4',
                caption: 'Peaceful ocean waves ðŸŒŠ',
                music: 'Ocean Waves',
                profiles: { username: 'ocean_explorer', avatar_url: 'https://via.placeholder.com/40' },
                likes: [{ count: 890 }],
                comments: [{ count: 23 }],
                shares: 8
            },
            {
                id: 3,
                video_url: 'https://assets.mixkit.co/videos/preview/mixkit-going-down-a-curved-highway-down-a-mountain-41576-large.mp4',
                caption: 'Mountain road adventure ðŸ”ï¸',
                music: 'Adventure Theme',
                profiles: { username: 'adventure_seeker', avatar_url: 'https://via.placeholder.com/40' },
                likes: [{ count: 2100 }],
                comments: [{ count: 156 }],
                shares: 42
            }
        ];

        // Supabase Configuration
        const SUPABASE_URL = 'https://xmjtlyfxdtklftuxajch.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtanRseWZ4ZHRrbGZ0dXhhamNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2ODg1NTQsImV4cCI6MjA3ODI2NDU1NH0.g6R8HumZRbDCQ1YWtdOEf5qLmAwUXueWPZDt44PtbB4';
        
        // Initialize Supabase client with error handling
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('Supabase client initialized');
        } catch (error) {
            console.error('Failed to initialize Supabase:', error);
        }

        // DOM Elements
        const videoFeed = document.getElementById('video-feed');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadModal = document.getElementById('upload-modal');
        const uploadClose = document.getElementById('upload-close');
        const uploadArea = document.getElementById('upload-area');
        const videoFileInput = document.getElementById('video-file');
        const captionInput = document.getElementById('caption-input');
        const uploadSubmit = document.getElementById('upload-submit');
        const authModal = document.getElementById('auth-modal');
        const authBtn = document.getElementById('auth-btn');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const profileContainer = document.getElementById('profile-container');
        const profileNav = document.getElementById('profile-nav');
        const homeNav = document.getElementById('home-nav');
        const profileUsername = document.getElementById('profile-username');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileFollowers = document.getElementById('profile-followers');
        const profileFollowing = document.getElementById('profile-following');
        const profileLikes = document.getElementById('profile-likes');
        const profileVideos = document.getElementById('profile-videos');
        const authMessage = document.getElementById('auth-message');

        // App State
        let currentUser = null;
        let videos = [];
        let isUsingDemoData = false;

        // Initialize the app
        async function initApp() {
            console.log('Initializing app...');
            
            // Check if user is already logged in
            if (supabase) {
                try {
                    const { data: { session }, error } = await supabase.auth.getSession();
                    if (error) throw error;
                    
                    if (session) {
                        currentUser = session.user;
                        console.log('User logged in:', currentUser.email);
                        await loadUserProfile();
                        authModal.style.display = 'none';
                    } else {
                        console.log('No user session found');
                        authModal.style.display = 'flex';
                    }
                } catch (error) {
                    console.error('Error checking session:', error);
                    authModal.style.display = 'flex';
                }
            } else {
                console.log('Supabase not available, using demo mode');
                isUsingDemoData = true;
                authModal.style.display = 'flex';
            }

            // Load videos
            await loadVideos();
            
            // Setup event listeners
            setupEventListeners();
            
            console.log('App initialized successfully');
        }

        // Show message in auth modal
        function showAuthMessage(message, type = 'error') {
            authMessage.textContent = message;
            authMessage.className = type === 'error' ? 'error-message' : 'success-message';
            authMessage.style.display = 'block';
            
            setTimeout(() => {
                authMessage.style.display = 'none';
            }, 5000);
        }

        // Load videos from Supabase or use demo data
        async function loadVideos() {
            console.log('Loading videos...');
            
            if (isUsingDemoData || !supabase) {
                console.log('Using demo videos');
                videos = demoVideos;
                renderVideos();
                return;
            }

            try {
                videoFeed.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                
                const { data, error } = await supabase
                    .from('videos')
                    .select(`
                        *,
                        profiles:user_id (
                            username,
                            avatar_url
                        )
                    `)
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) {
                    console.error('Supabase error:', error);
                    throw error;
                }

                videos = data && data.length > 0 ? data : demoVideos;
                renderVideos();
            } catch (error) {
                console.error('Error loading videos:', error);
                videos = demoVideos;
                renderVideos();
                showAuthMessage('Using demo data. Check your Supabase configuration.', 'error');
            }
        }

        // Render videos to the feed
        function renderVideos() {
            console.log('Rendering videos:', videos.length);
            videoFeed.innerHTML = '';
            
            if (videos.length === 0) {
                videoFeed.innerHTML = '<div class="loading">No videos found. Be the first to upload!</div>';
                return;
            }
            
            videos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.className = 'video-container fade-in';
                videoElement.innerHTML = `
                    <video class="video-player" loop muted playsinline>
                        <source src="${video.video_url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-overlay">
                        <div class="video-info">
                            <div class="video-username">
                                @${video.profiles?.username || 'unknown'}
                            </div>
                            <div class="video-caption">${video.caption || ''}</div>
                            <div class="video-music">
                                <i class="fas fa-music"></i>
                                ${video.music || 'Original Sound'}
                            </div>
                        </div>
                        <div class="video-actions">
                            <img src="${video.profiles?.avatar_url || 'https://via.placeholder.com/40'}" alt="${video.profiles?.username}" class="user-avatar">
                            <button class="action-button like-button" data-id="${video.id}">
                                <i class="far fa-heart"></i>
                                <span class="action-count">${formatCount(video.likes?.[0]?.count || video.likes_count || 0)}</span>
                            </button>
                            <button class="action-button comment-button" data-id="${video.id}">
                                <i class="far fa-comment"></i>
                                <span class="action-count">${formatCount(video.comments?.[0]?.count || video.comments_count || 0)}</span>
                            </button>
                            <button class="action-button share-button" data-id="${video.id}">
                                <i class="far fa-share-square"></i>
                                <span class="action-count">${formatCount(video.shares || 0)}</span>
                            </button>
                            <button class="follow-button" data-user="${video.user_id}">Follow</button>
                        </div>
                    </div>
                `;
                videoFeed.appendChild(videoElement);
            });
            
            setupVideoInteractions();
        }

        // Load user profile
        async function loadUserProfile() {
            if (!currentUser || !supabase) return;

            try {
                // Try to get user profile
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                if (error) {
                    console.log('No profile found, creating one...');
                    // Create a basic profile if it doesn't exist
                    const username = currentUser.user_metadata?.username || currentUser.email.split('@')[0];
                    const { error: insertError } = await supabase
                        .from('profiles')
                        .insert({
                            id: currentUser.id,
                            username: username,
                            avatar_url: 'https://via.placeholder.com/100',
                            followers_count: 0,
                            following_count: 0
                        });

                    if (insertError) throw insertError;

                    // Update profile UI with basic info
                    profileUsername.textContent = username;
                    profileAvatar.src = 'https://via.placeholder.com/100';
                    profileFollowers.textContent = '0';
                    profileFollowing.textContent = '0';
                    profileLikes.textContent = '0';
                    return;
                }

                // Update profile UI
                profileUsername.textContent = profile.username || 'User';
                profileAvatar.src = profile.avatar_url || 'https://via.placeholder.com/100';
                profileFollowers.textContent = profile.followers_count || 0;
                profileFollowing.textContent = profile.following_count || 0;
                profileLikes.textContent = profile.likes_count || 0;

            } catch (error) {
                console.error('Error loading user profile:', error);
                // Fallback to basic user info
                profileUsername.textContent = currentUser.email.split('@')[0];
                profileAvatar.src = 'https://via.placeholder.com/100';
            }
        }

        // Format large numbers
        function formatCount(count) {
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count.toString();
        }

        // Setup video interactions
        function setupVideoInteractions() {
            const videoPlayers = document.querySelectorAll('.video-player');
            
            videoPlayers.forEach(video => {
                // Add click to play/pause
                video.addEventListener('click', function() {
                    if (this.paused) {
                        this.play().catch(e => console.log('Video play failed:', e));
                    } else {
                        this.pause();
                    }
                });

                // Auto-play when visible
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            video.play().catch(e => console.log('Auto-play failed:', e));
                        } else {
                            video.pause();
                        }
                    });
                }, { threshold: 0.5 });

                observer.observe(video);
            });
            
            // Setup like buttons
            const likeButtons = document.querySelectorAll('.like-button');
            likeButtons.forEach(button => {
                button.addEventListener('click', async function() {
                    if (!currentUser) {
                        authModal.style.display = 'flex';
                        return;
                    }

                    const videoId = this.getAttribute('data-id');
                    const icon = this.querySelector('i');
                    const countElement = this.querySelector('.action-count');
                    
                    try {
                        if (this.classList.contains('liked')) {
                            // Unlike video
                            if (supabase) {
                                const { error } = await supabase
                                    .from('likes')
                                    .delete()
                                    .eq('user_id', currentUser.id)
                                    .eq('video_id', videoId);

                                if (error) throw error;
                            }

                            this.classList.remove('liked');
                            icon.className = 'far fa-heart';
                            
                            // Update count
                            const currentCount = parseInt(countElement.textContent) || 0;
                            countElement.textContent = formatCount(Math.max(0, currentCount - 1));
                        } else {
                            // Like video
                            if (supabase) {
                                const { error } = await supabase
                                    .from('likes')
                                    .insert({
                                        user_id: currentUser.id,
                                        video_id: videoId
                                    });

                                if (error) throw error;
                            }

                            this.classList.add('liked');
                            icon.className = 'fas fa-heart';
                            
                            // Update count
                            const currentCount = parseInt(countElement.textContent) || 0;
                            countElement.textContent = formatCount(currentCount + 1);
                        }
                    } catch (error) {
                        console.error('Error updating like:', error);
                    }
                });
            });

            // Setup follow buttons
            const followButtons = document.querySelectorAll('.follow-button');
            followButtons.forEach(button => {
                button.addEventListener('click', async function() {
                    if (!currentUser) {
                        authModal.style.display = 'flex';
                        return;
                    }

                    this.textContent = 'Following';
                    this.style.backgroundColor = 'var(--gray-color)';
                });
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Upload button
            uploadBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (!currentUser) {
                    authModal.style.display = 'flex';
                    showAuthMessage('Please log in to upload videos');
                    return;
                }
                uploadModal.style.display = 'flex';
            });
            
            // Close upload modal
            uploadClose.addEventListener('click', function() {
                uploadModal.style.display = 'none';
            });
            
            // Click outside modal to close
            uploadModal.addEventListener('click', function(e) {
                if (e.target === uploadModal) {
                    uploadModal.style.display = 'none';
                }
            });

            // Upload area click
            uploadArea.addEventListener('click', function() {
                videoFileInput.click();
            });

            // Video file selection
            videoFileInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const fileName = this.files[0].name;
                    uploadArea.innerHTML = `
                        <i class="fas fa-check-circle" style="color: var(--primary-color);"></i>
                        <div class="upload-text">${fileName}</div>
                        <div class="upload-subtext">Click to change video</div>
                    `;
                }
            });

            // Upload submit
            uploadSubmit.addEventListener('click', async function() {
                if (!videoFileInput.files[0]) {
                    showAuthMessage('Please select a video file');
                    return;
                }

                if (isUsingDemoData) {
                    showAuthMessage('Upload disabled in demo mode. Set up Supabase for full functionality.');
                    return;
                }

                const caption = captionInput.value.trim();
                const file = videoFileInput.files[0];

                try {
                    uploadSubmit.disabled = true;
                    uploadSubmit.textContent = 'Uploading...';

                    // Upload video to Supabase Storage
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${Math.random()}.${fileExt}`;
                    const filePath = `videos/${fileName}`;

                    const { error: uploadError } = await supabase.storage
                        .from('videos')
                        .upload(filePath, file);

                    if (uploadError) throw uploadError;

                    // Get public URL
                    const { data: { publicUrl } } = supabase.storage
                        .from('videos')
                        .getPublicUrl(filePath);

                    // Create video record in database
                    const { error: dbError } = await supabase
                        .from('videos')
                        .insert({
                            user_id: currentUser.id,
                            video_url: publicUrl,
                            caption: caption,
                            music: 'Original Sound'
                        });

                    if (dbError) throw dbError;

                    // Reset form and close modal
                    videoFileInput.value = '';
                    captionInput.value = '';
                    uploadModal.style.display = 'none';
                    uploadArea.innerHTML = `
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div class="upload-text">Select video to upload</div>
                        <div class="upload-subtext">Or drag and drop a file</div>
                    `;

                    // Reload videos
                    await loadVideos();
                    showAuthMessage('Video uploaded successfully!', 'success');
                } catch (error) {
                    console.error('Error uploading video:', error);
                    showAuthMessage('Failed to upload video: ' + error.message);
                } finally {
                    uploadSubmit.disabled = false;
                    uploadSubmit.textContent = 'Upload';
                }
            });
            
            // Auth button
            authBtn.addEventListener('click', function() {
                authModal.style.display = 'flex';
            });

            // Auth tabs
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.style.display = 'flex';
                signupForm.style.display = 'none';
                authMessage.style.display = 'none';
            });

            signupTab.addEventListener('click', function() {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.style.display = 'flex';
                loginForm.style.display = 'none';
                authMessage.style.display = 'none';
            });

            // Login form
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                if (!supabase) {
                    showAuthMessage('Supabase not configured. Using demo mode.');
                    currentUser = { id: 'demo', email: email };
                    authModal.style.display = 'none';
                    await loadUserProfile();
                    return;
                }

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;

                    currentUser = data.user;
                    await loadUserProfile();
                    authModal.style.display = 'none';
                    
                    // Reload videos to update like states
                    await loadVideos();
                    showAuthMessage('Login successful!', 'success');
                } catch (error) {
                    showAuthMessage('Login failed: ' + error.message);
                }
            });

            // Signup form
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('signup-username').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;

                if (!supabase) {
                    showAuthMessage('Supabase not configured. Using demo mode.');
                    currentUser = { id: 'demo', email: email, user_metadata: { username: username } };
                    authModal.style.display = 'none';
                    await loadUserProfile();
                    return;
                }

                try {
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                username: username
                            }
                        }
                    });

                    if (error) throw error;

                    showAuthMessage('Signup successful! Please check your email for verification.', 'success');
                    loginTab.click();
                } catch (error) {
                    showAuthMessage('Signup failed: ' + error.message);
                }
            });

            // Profile navigation
            profileNav.addEventListener('click', function(e) {
                e.preventDefault();
                if (!currentUser) {
                    authModal.style.display = 'flex';
                    showAuthMessage('Please log in to view your profile');
                    return;
                }
                
                videoFeed.style.display = 'none';
                profileContainer.style.display = 'block';
                homeNav.classList.remove('active');
                profileNav.classList.add('active');
            });

            // Home navigation
            homeNav.addEventListener('click', function(e) {
                e.preventDefault();
                videoFeed.style.display = 'block';
                profileContainer.style.display = 'none';
                homeNav.classList.add('active');
                profileNav.classList.remove('active');
            });

            // Search functionality
            const searchInput = document.getElementById('search-input');
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    console.log('Searching for:', this.value);
                }, 500);
            });
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
