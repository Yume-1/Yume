<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #ff0050;
            --text-color: #ffffff;
            --bg-color: #000000;
            --secondary-bg: #161616;
            --border-color: #2f2f2f;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-weight: bold;
            font-size: 20px;
            color: var(--text-color);
        }

        .logo span {
            color: var(--primary-color);
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icons i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Feed Styles */
        .feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-top: 60px;
            padding-bottom: 80px;
        }

        .video-container {
            position: relative;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
        }

        .video-info {
            margin-bottom: 15px;
        }

        .username {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .follow-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .video-caption {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .song-info {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #ddd;
        }

        .song-info i {
            margin-right: 5px;
        }

        .video-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .action-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .action-icon i {
            font-size: 24px;
        }

        .action-count {
            font-size: 12px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .nav-text {
            font-size: 10px;
        }

        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .auth-modal h2 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        .auth-form {
            width: 100%;
            max-width: 350px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: var(--text-color);
            font-size: 16px;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .auth-switch {
            text-align: center;
            color: var(--primary-color);
            cursor: pointer;
        }

        /* Upload Modal */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-title {
            font-size: 20px;
            font-weight: bold;
        }

        .close-upload {
            font-size: 24px;
            cursor: pointer;
        }

        .upload-area {
            flex-grow: 1;
            border: 2px dashed #555;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upload-area i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #555;
        }

        .upload-text {
            font-size: 18px;
            color: #555;
        }

        .caption-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .post-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Profile Page */
        .profile-page {
            display: none;
            padding: 20px;
            padding-top: 70px;
            padding-bottom: 80px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-count {
            font-weight: bold;
            font-size: 18px;
        }

        .stat-label {
            font-size: 14px;
            color: #aaa;
        }

        .profile-bio {
            margin-bottom: 20px;
        }

        .edit-profile-btn {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: transparent;
            color: var(--primary-color);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .profile-tabs {
            display: flex;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .tab.active {
            color: var(--text-color);
            border-bottom: 2px solid var(--text-color);
        }

        .profile-videos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .video-thumbnail {
            aspect-ratio: 9/16;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }

        /* Comment Section */
        .comments-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .comments-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-comments {
            font-size: 24px;
            cursor: pointer;
        }

        .comments-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .comment-item {
            display: flex;
            margin-bottom: 15px;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .comment-content {
            flex-grow: 1;
        }

        .comment-username {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-text {
            margin-bottom: 5px;
        }

        .comment-actions {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #aaa;
        }

        .comment-input-container {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .comment-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: var(--text-color);
        }

        .send-comment {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Tik<span>Tok</span></div>
            <div class="header-icons">
                <i class="fas fa-search" id="search-btn"></i>
                <i class="fas fa-inbox" id="inbox-btn"></i>
            </div>
        </div>

        <!-- Feed -->
        <div class="feed" id="feed">
            <!-- Videos will be loaded here -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#" class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span class="nav-text">Home</span>
            </a>
            <a href="#" class="nav-item" data-page="discover">
                <i class="fas fa-search"></i>
                <span class="nav-text">Discover</span>
            </a>
            <a href="#" class="nav-item" id="upload-btn">
                <i class="fas fa-plus-square"></i>
                <span class="nav-text">Upload</span>
            </a>
            <a href="#" class="nav-item" data-page="inbox">
                <i class="fas fa-inbox"></i>
                <span class="nav-text">Inbox</span>
            </a>
            <a href="#" class="nav-item" data-page="profile">
                <i class="fas fa-user"></i>
                <span class="nav-text">Profile</span>

        <!-- Auth Modal -->
        <div class="auth-modal" id="auth-modal">
            <h2>Log in to TikTok</h2>
            <div class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password">

                <button class="auth-btn" id="login-btn">Log in</button>
                <div class="auth-switch" id="switch-to-signup">Don't have an account? Sign up</div>
            </div>
        </div>

        <!-- Upload Modal -->
        <div class="upload-modal" id="upload-modal">
            <div class="upload-header">

                <div class="close-upload" id="close-upload"><i class="fas fa-times"></i></div>
            </div>
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <div class="upload-text">Select video to upload</div>

        <!-- Profile Page -->
        <div class="profile-page" id="profile-page">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h2 id="profile-username">@username</h2>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-count" id="following-count">120</div>
                            <div class="stat-label">Following</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-count" id="followers-count">5.2K</div>
                            <div class="stat-label">Followers</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-count" id="likes-count">34</div>
                            <div class="stat-label">Likes</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-bio" id="profile-bio">
                <p>This is my bio. I love creating TikTok videos!</p>
            </div>
            <button class="edit-profile-btn" id="edit-profile-btn">Edit profile</button>
            <div class="profile-tabs">
                <div class="tab active" data-tab="videos">Videos</div>
                <div class="tab" data-tab="liked">Liked</div>
            </div>
            <div class="profile-videos" id="profile-videos">
                <!-- User videos will be displayed here -->

        <!-- Comments Modal -->
        <div class="comments-modal" id="comments-modal">
            <div class="comments-header">
                <div class="comments-title">Comments</div>
                <div class="close-comments" id="close-comments"><i class="fas fa-times"></i></div>
            </div>
            <div class="comments-list" id="comments-list">
                <!-- Comments will be loaded here -->
            </div>
            <div class="comment-input-container">
                <input type="text" class="comment-input" id="comment-input" placeholder="Add a comment...">
                <button class="send-comment" id="send-comment"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://qsiwjjqxpegfmgkmtjje.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzaXdqanF4cGVnZm1na210amplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NDU2MTYsImV4cCI6MjA3ODEyMTYxNn0.iZ5YLVdeZP0VOm_Qu8XBOfBa9hmyEqHl520q5hZd1z8';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const feed = document.getElementById('feed');
        const authModal = document.getElementById('auth-modal');
        const uploadModal = document.getElementById('upload-modal');
        const profilePage = document.getElementById('profile-page');
        const commentsModal = document.getElementById('comments-modal');
        const notification = document.getElementById('notification');
        const uploadBtn = document.getElementById('upload-btn');
        const closeUpload = document.getElementById('close-upload');
        const loginBtn = document.getElementById('login-btn');
        const switchToSignup = document.getElementById('switch-to-signup');
        const postBtn = document.getElementById('post-btn');
        const uploadArea = document.getElementById('upload-area');
        const videoFileInput = document.getElementById('video-file');
        const navItems = document.querySelectorAll('.nav-item[data-page]');
        const closeComments = document.getElementById('close-comments');
        const sendComment = document.getElementById('send-comment');
        const commentInput = document.getElementById('comment-input');
        const loading = document.getElementById('loading');

        // App State
        let currentUser = null;
        let currentVideoId = null;
        let videos = [];

        // Initialize the app
        async function initApp() {
            // Check for existing session
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                currentUser = session.user;
                await fetchUserProfile();
                hideAuthModal();
                await loadVideos();
            } else {
                showAuthModal();
                // Load sample videos for demo
                loadSampleVideos();
            }
            
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Navigation
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = item.getAttribute('data-page');
                    
                    // Update active nav item
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Show the selected page
                    if (page === 'home') {
                        showFeed();
                    } else if (page === 'profile') {
                        showProfile();
                    }
                });
            });
            
            // Upload button
            uploadBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentUser) {
                    showUploadModal();
                } else {
                    showNotification('Please log in to upload videos');
                }
            });
            
            // Close upload modal
            closeUpload.addEventListener('click', hideUploadModal);
            
            // Login button
            loginBtn.addEventListener('click', handleLogin);
            
            // Switch to signup
            switchToSignup.addEventListener('click', switchToSignupForm);
            
            // Post button
            postBtn.addEventListener('click', handlePost);
            
            // Upload area click
            uploadArea.addEventListener('click', () => {
                videoFileInput.click();
            });
            
            // Video file selection
            videoFileInput.addEventListener('change', handleVideoSelect);
            
            // Close comments
            closeComments.addEventListener('click', hideComments);
            
            // Send comment
            sendComment.addEventListener('click', handleComment);
            
            // Press enter to send comment
            commentInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleComment();
                }
            });
        }

        // Show auth modal
        function showAuthModal() {
            authModal.style.display = 'flex';
        }

        // Hide auth modal
        function hideAuthModal() {
            authModal.style.display = 'none';
        }

        // Show upload modal
        function showUploadModal() {
            uploadModal.style.display = 'flex';
        }

        // Hide upload modal
        function hideUploadModal() {
            uploadModal.style.display = 'none';
            videoFileInput.value = '';
            document.getElementById('caption-input').value = '';
        }

        // Show feed
        function showFeed() {
            feed.style.display = 'block';
            profilePage.style.display = 'none';
            commentsModal.style.display = 'none';
        }

        // Show profile
        function showProfile() {
            if (currentUser) {
                feed.style.display = 'none';
                profilePage.style.display = 'block';
                commentsModal.style.display = 'none';
                loadUserVideos();
            } else {
                showNotification('Please log in to view profile');
            }
        }

        // Show comments
        function showComments(videoId) {
            currentVideoId = videoId;
            commentsModal.style.display = 'flex';
            loadComments(videoId);
        }

        // Hide comments
        function hideComments() {
            commentsModal.style.display = 'none';
            currentVideoId = null;
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Handle login
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showNotification('Login failed: ' + error.message);
                } else {
                    currentUser = data.user;
                    await fetchUserProfile();
                    hideAuthModal();
                    showNotification('Login successful!');
                    await loadVideos();
                }
            } else {
                showNotification('Please enter email and password');
            }
        }

        // Handle signup
        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showNotification('Signup failed: ' + error.message);
                } else {
                    // Create user profile
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([
                            { 
                                id: data.user.id, 
                                username: email.split('@')[0],
                                full_name: email.split('@')[0],
                                avatar_url: null,
                                bio: 'New TikTok user'
                            }
                        ]);
                    
                    if (profileError) {
                        console.error('Error creating profile:', profileError);
                    }
                    
                    currentUser = data.user;
                    hideAuthModal();
                    showNotification('Account created successfully! Please check your email for verification.');
                    await loadVideos();
                }
            } else {

        // Create video element
        function createVideoElement(video) {
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            videoContainer.setAttribute('data-video-id', video.id);
            
            videoContainer.innerHTML = `
                <video class="video-player" loop muted>
                    <source src="${video.videoUrl}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-overlay">
                    <div class="video-info">
                        <div class="username">
                            ${video.username}
                            <button class="follow-btn">Follow</button>
                        </div>
                        <div class="video-caption">${video.caption}</div>
                        <div class="song-info">
                            <i class="fas fa-music"></i>
                            ${video.song}
                        </div>
                    </div>
                </div>
                <div class="video-actions">
                    <div class="action-item">
                        <div class="action-icon" data-action="like">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="action-count">${formatCount(video.likes)}</div>
                    </div>
                    <div class="action-item">
                        <div class="action-icon" data-action="comment">
                            <i class="fas fa-comment"></i>
                        </div>
                        <div class="action-count">${formatCount(video.comments)}</div>
                    </div>
                    <div class="action-item">
                        <div class="action-icon" data-action="share">
                            <i class="fas fa-share"></i>
                        </div>
                        <div class="action-count">${formatCount(video.shares)}</div>
                    </div>
                </div>
            `;
            
            // Add click event to play/pause video
            const videoPlayer = videoContainer.querySelector('.video-player');
            videoContainer.addEventListener('click', (e) => {
                if (e.target.closest('.video-actions')) {
                    return; // Don't play/pause if clicking on actions
                }
                
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
            });
            
            // Add event listeners to action buttons
            const likeBtn = videoContainer.querySelector('[data-action="like"]');
            const commentBtn = videoContainer.querySelector('[data-action="comment"]');
            const shareBtn = videoContainer.querySelector('[data-action="share"]');
            
            likeBtn.addEventListener('click', () => handleLike(video.id));
            commentBtn.addEventListener('click', () => showComments(video.id));
            shareBtn.addEventListener('click', () => handleShare(video.id));
            
            // Auto-play video when it's in view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        videoPlayer.play();
                    } else {
                        videoPlayer.pause();
                    }
                });
            }, { threshold: 0.5 });
            
            observer.observe(videoContainer);
            
            return videoContainer;
        }

            const video = videos.find(v => v.id === videoId);

        // Format large numbers (e.g., 1000 -> 1K)
        function formatCount(count) {
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count;
