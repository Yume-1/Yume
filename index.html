<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yume - Discover Amazing Content</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #ff0050;
            --secondary-color: #00f2ea;
            --dark-color: #121212;
            --light-color: #ffffff;
            --gray-color: #a8a8a8;
            --card-bg: #252525;
            --header-height: 60px;
            --nav-height: 70px;
        }

        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
            height: 100vh;
            padding-bottom: var(--nav-height);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .header-actions button {
            background: none;
            border: none;
            color: var(--light-color);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-actions button:hover {
            color: var(--primary-color);
        }

        .search-container {
            position: relative;
            width: 40%;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            font-size: 14px;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }

        .auth-container {
            background-color: var(--dark-color);
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        .auth-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .auth-body {
            padding: 20px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            font-size: 14px;
            color: var(--gray-color);
        }

        .form-input {
            padding: 12px 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            font-size: 16px;
            outline: none;
        }

        .auth-button {
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .main-container {
            display: flex;
            height: calc(100vh - var(--header-height) - var(--nav-height));
            margin-top: var(--header-height);
            overflow: hidden;
        }

        .video-feed {
            flex: 1;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }

        .video-container {
            position: relative;
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            display: flex;
            justify-content: space-between;
        }

        .video-info {
            flex: 1;
        }

        .video-username {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .video-caption {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .video-music {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--gray-color);
        }

        .video-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .action-button i {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .action-count {
            font-size: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            margin-bottom: 10px;
        }

        .follow-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: var(--dark-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);

        .nav-item {

            flex-direction: column;
            align-items: center;
            color: var(--gray-color);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 5px;
        }

            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
        }

        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

        .upload-container {

            border-radius: 10px;

        .upload-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upload-title {
            font-weight: 600;
            font-size: 18px;
        }

        .upload-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .upload-body {
            padding: 20px;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upload-text {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .upload-subtext {
            font-size: 12px;
            color: var(--gray-color);
        }

        .caption-input {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            margin-bottom: 15px;
            resize: none;
        }

        .upload-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
        }

        .profile-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            display: none;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            margin-right: 20px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-weight: 700;
            font-size: 18px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray-color);
        }

        .profile-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .profile-button {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .profile-button.primary {
            background-color: var(--primary-color);
            color: white;
            flex: 1;
        }

        .profile-button.secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .profile-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .profile-tab {
            padding: 10px 20px;
            cursor: pointer;
        }

        .profile-tab.active {
            color: var(--primary-color);
        }

        .profile-videos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .profile-video {
            aspect-ratio: 9/16;
            background-color: var(--card-bg);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .profile-video img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://xmjtlyfxdtklftuxajch.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtanRseWZ4ZHRrbGZ0dXhhamNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2ODg1NTQsImV4cCI6MjA3ODI2NDU1NH0.g6R8HumZRbDCQ1YWtdOEf5qLmAwUXueWPZDt44PtbB4';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const videoFeed = document.getElementById('video-feed');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadModal = document.getElementById('upload-modal');
        const uploadClose = document.getElementById('upload-close');
        const uploadArea = document.getElementById('upload-area');
        const videoFileInput = document.getElementById('video-file');
        const captionInput = document.getElementById('caption-input');
        const uploadSubmit = document.getElementById('upload-submit');
        const authModal = document.getElementById('auth-modal');
        const authBtn = document.getElementById('auth-btn');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const profileContainer = document.getElementById('profile-container');
        const profileNav = document.getElementById('profile-nav');
        const homeNav = document.getElementById('home-nav');
        const profileUsername = document.getElementById('profile-username');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileFollowers = document.getElementById('profile-followers');
        const profileFollowing = document.getElementById('profile-following');
        const profileLikes = document.getElementById('profile-likes');
        const profileVideos = document.getElementById('profile-videos');
        const authMessage = document.getElementById('auth-message');

        // App State
        let currentUser = null;
        let videos = [];

        // Initialize the app
        async function initApp() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                await loadUserProfile();
                authModal.style.display = 'none';
            } else {
                authModal.style.display = 'flex';
            }

            await loadVideos();
            setupEventListeners();
        }

        // Load videos from Supabase
        async function loadVideos() {
            try {
                const { data, error } = await supabase
                    .from('videos')
                    .select(`
                        *,
                        profiles:user_id (
                            username,
                            avatar_url
                        ),
                        likes(count),
                        comments(count)
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                videos = data || [];
                renderVideos();
            } catch (error) {
                console.error('Error loading videos:', error);
                videoFeed.innerHTML = '<div class="error-message">Failed to load videos</div>';
            }
        }

        // Render videos to the feed
        function renderVideos() {
            videoFeed.innerHTML = '';
            
            if (videos.length === 0) {
                videoFeed.innerHTML = '<div class="loading">No videos found</div>';
                return;
            }
            
            videos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.className = 'video-container';
                videoElement.innerHTML = `
                    <video class="video-player" loop muted playsinline>
                        <source src="${video.video_url}" type="video/mp4">
                    </video>
                    <div class="video-overlay">
                        <div class="video-info">
                            <div class="video-username">
                                @${video.profiles?.username || 'unknown'}
                            </div>
                            <div class="video-caption">${video.caption || ''}</div>
                            <div class="video-music">
                                <i class="fas fa-music"></i>
                                ${video.music || 'Original Sound'}
                            </div>
                        </div>
                        <div class="video-actions">
                            <img src="${video.profiles?.avatar_url || 'https://via.placeholder.com/40'}" class="user-avatar">
                            <button class="action-button like-button" data-id="${video.id}">
                                <i class="far fa-heart"></i>
                                <span class="action-count">${video.likes?.[0]?.count || 0}</span>
                            </button>
                            <button class="action-button comment-button" data-id="${video.id}">
                                <i class="far fa-comment"></i>
                                <span class="action-count">${video.comments?.[0]?.count || 0}</span>
                            </button>
                            <button class="action-button share-button">
                                <i class="far fa-share-square"></i>
                                <span class="action-count">${video.shares || 0}</span>
                            </button>
                            <button class="follow-button" data-user="${video.user_id}">Follow</button>
                        </div>
                    </div>
                `;
                videoFeed.appendChild(videoElement);
            });
            
            setupVideoInteractions();
        }

        // Load user profile
        async function loadUserProfile() {
            if (!currentUser) return;

            try {
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                if (error) throw error;

                profileUsername.textContent = profile.username || 'User';
                profileAvatar.src = profile.avatar_url || 'https://via.placeholder.com/100';
                
                // Load user stats
                const { count: videoCount } = await supabase
                    .from('videos')
                    .select('*', { count: 'exact', head: true })
                    .eq('user_id', currentUser.id);

                const { count: likeCount } = await supabase
                    .from('likes')
                    .select('*', { count: 'exact', head: true })
                    .eq('user_id', currentUser.id);

                profileFollowers.textContent = profile.followers_count || 0;
                profileFollowing.textContent = profile.following_count || 0;
                profileLikes.textContent = likeCount || 0;

                await loadUserVideos();
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        // Load user videos for profile page
        async function loadUserVideos() {
            if (!currentUser) return;

            try {
                const { data: userVideos, error } = await supabase
                    .from('videos')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                profileVideos.innerHTML = '';
                userVideos.forEach(video => {
                    const videoElement = document.createElement('div');
                    videoElement.className = 'profile-video';
                    videoElement.innerHTML = `
                        <img src="${video.thumbnail_url || 'https://via.placeholder.com/300x500'}" alt="Video thumbnail">
                        <div class="video-stats">
                            <i class="fas fa-heart"></i> ${video.likes_count || 0}
                        </div>
                    `;
                    profileVideos.appendChild(videoElement);
                });
            } catch (error) {
                console.error('Error loading user videos:', error);
            }
        }

        // Setup video interactions
        function setupVideoInteractions() {
            const videoPlayers = document.querySelectorAll('.video-player');
            
            videoPlayers.forEach(video => {
                video.addEventListener('click', function() {
                    if (this.paused) {
                        this.play();
                    } else {
                        this.pause();
                    }
                });
            });
            
            // Setup like buttons
            const likeButtons = document.querySelectorAll('.like-button');
            likeButtons.forEach(button => {
                button.addEventListener('click', async function() {
                    if (!currentUser) {
                        authModal.style.display = 'flex';
                        return;
                    }

                    const videoId = this.getAttribute('data-id');
                    const icon = this.querySelector('i');
                    const countElement = this.querySelector('.action-count');
                    
                    try {
                        if (this.classList.contains('liked')) {
                            const { error } = await supabase
                                .from('likes')
                                .delete()
                                .eq('user_id', currentUser.id)
                                .eq('video_id', videoId);

                            if (error) throw error;

                            this.classList.remove('liked');
                            icon.className = 'far fa-heart';
                            countElement.textContent = parseInt(countElement.textContent) - 1;
                        } else {
                            const { error } = await supabase
                                .from('likes')
                                .insert({
                                    user_id: currentUser.id,
                                    video_id: videoId
                                });

                            if (error) throw error;

                            this.classList.add('liked');
                            icon.className = 'fas fa-heart';
                            countElement.textContent = parseInt(countElement.textContent) + 1;
                        }
                    } catch (error) {
                        console.error('Error updating like:', error);
                    }
                });
            });

            // Setup follow buttons
            const followButtons = document.querySelectorAll('.follow-button');
            followButtons.forEach(button => {
                button.addEventListener('click', async function() {
                    if (!currentUser) {
                        authModal.style.display = 'flex';
                        return;
                    }

                    const userId = this.getAttribute('data-user');
                    
                    try {
                        // Follow functionality
                        this.textContent = 'Following';
                        this.style.backgroundColor = 'var(--gray-color)';
                    } catch (error) {
                        console.error('Error following user:', error);
                    }
                });
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            uploadBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (!currentUser) {
                    authModal.style.display = 'flex';
                    return;
                }
                uploadModal.style.display = 'flex';
            });
            
            uploadClose.addEventListener('click', function() {
                uploadModal.style.display = 'none';
            });
            
            uploadModal.addEventListener('click', function(e) {
                if (e.target === uploadModal) {
                    uploadModal.style.display = 'none';
                }
            });

            uploadArea.addEventListener('click', function() {
                videoFileInput.click();
            });

            videoFileInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const fileName = this.files[0].name;
                    uploadArea.innerHTML = `
                        <i class="fas fa-check-circle" style="color: var(--primary-color);"></i>
                        <div class="upload-text">${fileName}</div>
                        <div class="upload-subtext">Click to change video</div>
                    `;
                }
            });

            uploadSubmit.addEventListener('click', async function() {
                if (!videoFileInput.files[0]) {
                    alert('Please select a video file');
                    return;
                }

                const caption = captionInput.value.trim();
                const file = videoFileInput.files[0];

                try {
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${Math.random()}.${fileExt}`;
                    const filePath = `videos/${fileName}`;

                    const { error: uploadError } = await supabase.storage
                        .from('videos')
                        .upload(filePath, file);

                    if (uploadError) throw uploadError;

                    const { data: { publicUrl } } = supabase.storage
                        .from('videos')
                        .getPublicUrl(filePath);

                    const { error: dbError } = await supabase
                        .from('videos')
                        .insert({
                            user_id: currentUser.id,
                            video_url: publicUrl,
                            caption: caption,
                            music: 'Original Sound'
                        });

                    if (dbError) throw dbError;

                    videoFileInput.value = '';
                    captionInput.value = '';
                    uploadModal.style.display = 'none';
                    uploadArea.innerHTML = `
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div class="upload-text">Select video to upload</div>
                        <div class="upload-subtext">Or drag and drop a file</div>
                    `;

                    await loadVideos();
                    alert('Video uploaded successfully!');
                } catch (error) {
                    console.error('Error uploading video:', error);
                    alert('Failed to upload video');
                }
            });
            
            authBtn.addEventListener('click', function() {
                authModal.style.display = 'flex';
            });

            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.style.display = 'flex';
                signupForm.style.display = 'none';
            });

            signupTab.addEventListener('click', function() {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.style.display = 'flex';
                loginForm.style.display = 'none';
            });

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;

                    currentUser = data.user;
                    await loadUserProfile();
                    authModal.style.display = 'none';
                    await loadVideos();
                } catch (error) {
                    showAuthMessage('Login failed: ' + error.message);
                }
            });

            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('signup-username').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;

                try {
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                username: username
                            }
                        }
                    });

                    if (error) throw error;

                    alert('Signup successful! Please check your email for verification.');
                    loginTab.click();
                } catch (error) {
                    showAuthMessage('Signup failed: ' + error.message);
                }
            });

            profileNav.addEventListener('click', function(e) {
                e.preventDefault();
                if (!currentUser) {
                    authModal.style.display = 'flex';
                    return;
                }
                
                videoFeed.style.display = 'none';
                profileContainer.style.display = 'block';
                homeNav.classList.remove('active');
                profileNav.classList.add('active');
            });

            homeNav.addEventListener('click', function(e) {
                e.preventDefault();
                videoFeed.style.display = 'block';
                profileContainer.style.display = 'none';
                homeNav.classList.add('active');
                profileNav.classList.remove('active');
            });

            function showAuthMessage(message) {
                authMessage.textContent = message;
                authMessage.style.display = 'block';
                setTimeout(() => {
                    authMessage.style.display = 'none';
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
