    <script>
        // Supabase Configuration - REPLACE WITH YOUR ACTUAL CREDENTIALS
        const SUPABASE_URL = 'https://your-project-ref.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        // Initialize Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // WebRTC Configuration
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let currentCall = null;
        let isCaller = false;

        // State Management
        let currentUser = null;
        let currentTheme = localStorage.getItem('theme') || 'light';
        let currentPage = 'homePage';
        let currentPostId = null;
        let currentChatUser = null;

        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');

        // Initialize the app
        function initApp() {
            setTheme(currentTheme);
            checkAuthStatus();
            setupEventListeners();
        }

        // Set theme function
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.innerHTML = theme === 'light' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        }

        // Check authentication status
        async function checkAuthStatus() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                currentUser = session.user;
                await loadUserProfile();
                showPage('homePage');
                await loadFeed();
                await updateUnreadCount();
                setupRealtimeSubscriptions();
            } else {
                showPage('authPage');
            }
        }

        // Load user profile from database
        async function loadUserProfile() {
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', currentUser.id)
                .single();

            if (error && error.code !== 'PGRST116') {
                console.error('Error loading profile:', error);
                return;
            }

            if (!profile) {
                // Create profile if it doesn't exist
                const { error: insertError } = await supabase
                    .from('profiles')
                    .insert([
                        {
                            id: currentUser.id,
                            name: currentUser.email.split('@')[0],
                            bio: '',
                            avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.email.split('@')[0])}&background=random`
                        }
                    ]);

                if (insertError) {
                    console.error('Error creating profile:', insertError);
                } else {
                    // Reload profile after creation
                    await loadUserProfile();
                }
            } else {
                currentUser.profile = profile;
            }
        }

        // Show specific page
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            currentPage = pageId;
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-page') === pageId) {
                    item.classList.add('active');
                }
            });
            
            if (pageId === 'homePage') loadFeed();
            if (pageId === 'profilePage') loadProfile();
            if (pageId === 'notificationsPage') loadNotifications();
            if (pageId === 'messagesPage') loadConversations();
            if (pageId === 'searchPage') initSearch();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const pageId = item.getAttribute('data-page');
                    showPage(pageId);
                });
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
                currentTheme = newTheme;
            });
            
            // Auth tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    if (tabName === 'login') {
                        document.getElementById('loginForm').style.display = 'block';
                        document.getElementById('registerForm').style.display = 'none';
                    } else {
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('registerForm').style.display = 'block';
                    }
                });
            });
            
            // Login form
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                await loginUser(email, password);
            });
            
            // Register form
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                await registerUser(name, email, password);
            });
            
            // Google login
            document.getElementById('googleLogin').addEventListener('click', async () => {
                await signInWithGoogle();
            });
            
            // New post form
            document.getElementById('newPostForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const content = document.getElementById('postContent').value;
                const imageFile = document.getElementById('postImage').files[0];
                await createPost(content, imageFile);
            });
            
            // Edit profile button
            document.getElementById('editProfileBtn').addEventListener('click', () => {
                showEditProfileModal();
            });
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', () => {
                logoutUser();
            });
            
            // Close modal buttons
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.getElementById('editProfileModal').style.display = 'none';
                    document.getElementById('commentModal').style.display = 'none';
                });
            });
            
            // Edit profile form
            document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const displayName = document.getElementById('editDisplayName').value;
                const bio = document.getElementById('editBio').value;
                const avatarFile = document.getElementById('editAvatar').files[0];
                await updateProfile(displayName, bio, avatarFile);
            });
            
            // Back to messages button
            document.getElementById('backToMessages').addEventListener('click', () => {
                showPage('messagesPage');
            });
            
            // Send message button
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            
            // Message input enter key
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Post comment button
            document.getElementById('postCommentBtn').addEventListener('click', postComment);
            
            // Comment input enter key
            document.getElementById('commentInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    postComment();
                }
            });
            
            // Search input
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // Call buttons
            document.getElementById('voiceCallBtn').addEventListener('click', () => startCall('voice'));
            document.getElementById('videoCallBtn').addEventListener('click', () => startCall('video'));
            document.getElementById('endCallBtn').addEventListener('click', endCall);
            document.getElementById('acceptCallBtn').addEventListener('click', acceptCall);
            document.getElementById('rejectCallBtn').addEventListener('click', rejectCall);
            document.getElementById('muteBtn').addEventListener('click', toggleMute);
            document.getElementById('videoToggleBtn').addEventListener('click', toggleVideo);
        }

        // Set up real-time subscriptions
        function setupRealtimeSubscriptions() {
            // Subscribe to new posts
            supabase
                .channel('posts')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'posts' },
                    async (payload) => {
                        if (currentPage === 'homePage') {
                            await loadFeed();
                        }
                    }
                )
                .subscribe();

            // Subscribe to new messages
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'messages' },
                    async (payload) => {
                        if (currentPage === 'messagesPage' || currentPage === 'chatPage') {
                            if (currentPage === 'chatPage' && currentChatUser && 
                                (payload.new.sender_id === currentChatUser.id || 
                                 payload.new.receiver_id === currentChatUser.id)) {
                                await loadChat(currentChatUser);
                            } else if (currentPage === 'messagesPage') {
                                await loadConversations();
                            }
                        }
                    }
                )
                .subscribe();

            // Subscribe to notifications
            supabase
                .channel('notifications')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'notifications' },
                    async (payload) => {
                        if (payload.new.user_id === currentUser.id) {
                            await updateUnreadCount();
                            if (currentPage === 'notificationsPage') {
                                await loadNotifications();
                            }
                        }
                    }
                )
                .subscribe();
        }

        // Authentication functions
        async function signInWithGoogle() {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
            });
            
            if (error) {
                alert('Error signing in with Google: ' + error.message);
            }
        }

        async function loginUser(email, password) {
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });
            
            if (error) {
                alert('Error signing in: ' + error.message);
            } else {
                currentUser = data.user;
                await loadUserProfile();
                showPage('homePage');
                await loadFeed();
                await updateUnreadCount();
                setupRealtimeSubscriptions();
            }
        }

        async function registerUser(name, email, password) {
            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        name: name
                    }
                }
            });
            
            if (error) {
                alert('Error registering: ' + error.message);
            } else {
                alert('Registration successful! Please check your email for verification.');
                // Switch to login tab
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelector('.auth-tab[data-tab="login"]').classList.add('active');
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            }
        }

        async function logoutUser() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                alert('Error signing out: ' + error.message);
            } else {
                currentUser = null;
                showPage('authPage');
            }
        }

        // Post functions
        async function loadFeed() {
            const feedContainer = document.getElementById('feedContainer');
            
            if (!currentUser) {
                feedContainer.innerHTML = `
                    <div class="card login-prompt">
                        <i class="fas fa-rss"></i>
                        <h3>Login to see your feed</h3>
                        <p>Sign in to view posts from users you follow</p>
                        <button class="btn btn-primary mt-1" onclick="showPage('authPage')">Login</button>
                    </div>
                `;
                return;
            }
            
            feedContainer.innerHTML = '<div class="spinner"></div>';
            
            try {
                // Get posts from users that current user follows
                const { data: follows, error: followsError } = await supabase
                    .from('follows')
                    .select('following_id')
                    .eq('follower_id', currentUser.id);
                
                if (followsError) throw followsError;
                
                const followingIds = follows ? follows.map(f => f.following_id) : [];
                followingIds.push(currentUser.id); // Include current user's posts
                
                const { data: posts, error: postsError } = await supabase
                    .from('posts')
                    .select(`
                        *,
                        profiles:user_id (
                            name,
                            avatar
                        ),
                        likes (
                            user_id
                        ),
                        comments (
                            id,
                            user_id,
                            content,
                            created_at,
                            profiles:user_id (
                                name,
                                avatar
                            )
                        )
                    `)
                    .in('user_id', followingIds)
                    .order('created_at', { ascending: false });
                
                if (postsError) throw postsError;
                
                feedContainer.innerHTML = '';
                
                if (!posts || posts.length === 0) {
                    feedContainer.innerHTML = `
                        <div class="card text-center">
                            <div style="padding: 40px 20px;">
                                <i class="fas fa-rss" style="font-size: 3rem; color: #ccc; margin-bottom: 15px;"></i>
                                <h3>Your feed is empty</h3>
                                <p>Follow some users to see their posts here</p>
                                <button class="btn btn-primary mt-1" onclick="showPage('searchPage')">Discover Users</button>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                posts.forEach(post => {
                    feedContainer.appendChild(createPostElement(post));
                });
            } catch (error) {
                console.error('Error loading feed:', error);
                feedContainer.innerHTML = '<p class="text-center">Error loading feed</p>';
            }
        }

        function createPostElement(post) {
            const isLiked = post.likes && post.likes.some(like => like.user_id === currentUser.id);
            const likeCount = post.likes ? post.likes.length : 0;
            const commentCount = post.comments ? post.comments.length : 0;
            
            const postEl = document.createElement('div');
            postEl.className = 'card post-card';
            postEl.innerHTML = `
                <div class="user-info">
                    <img src="${post.profiles.avatar}" alt="${post.profiles.name}" class="avatar">
                    <div>
                        <div class="username">${post.profiles.name}</div>
                        <div class="timestamp">${formatDate(post.created_at)}</div>
                    </div>
                </div>
                <div class="post-content">
                    <p>${post.content}</p>
                    ${post.image ? `<img src="${post.image}" alt="Post image" class="post-image">` : ''}
                </div>
                <div class="post-actions">
                    <button class="action-btn ${isLiked ? 'liked' : ''}" data-post-id="${post.id}">
                        <i class="fas fa-heart"></i> <span>${likeCount}</span>
                    </button>
                    <button class="action-btn" data-post-id="${post.id}">
                        <i class="fas fa-comment"></i> <span>${commentCount}</span>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-share"></i>
                    </button>
                </div>
            `;
            
            const likeBtn = postEl.querySelector('.action-btn:first-child');
            likeBtn.addEventListener('click', () => {
                toggleLike(post.id);
            });
            
            const commentBtn = postEl.querySelectorAll('.action-btn')[1];
            commentBtn.addEventListener('click', () => {
                showComments(post.id);
            });
            
            return postEl;
        }

        async function toggleLike(postId) {
            if (!currentUser) {
                showPage('authPage');
                return;
            }
            
            try {
                // Check if already liked
                const { data: existingLike, error: checkError } = await supabase
                    .from('likes')
                    .select('id')
                    .eq('post_id', postId)
                    .eq('user_id', currentUser.id)
                    .single();
                
                if (checkError && checkError.code !== 'PGRST116') throw checkError;
                
                if (existingLike) {
                    // Unlike
                    const { error: deleteError } = await supabase
                        .from('likes')
                        .delete()
                        .eq('id', existingLike.id);
                    
                    if (deleteError) throw deleteError;
                } else {
                    // Like
                    const { error: insertError } = await supabase
                        .from('likes')
                        .insert([
                            {
                                post_id: postId,
                                user_id: currentUser.id
                            }
                        ]);
                    
                    if (insertError) throw insertError;
                    
                    // Create notification if not liking own post
                    const { data: post } = await supabase
                        .from('posts')
                        .select('user_id')
                        .eq('id', postId)
                        .single();
                    
                    if (post && post.user_id !== currentUser.id) {
                        await supabase
                            .from('notifications')
                            .insert([
                                {
                                    user_id: post.user_id,
                                    type: 'like',
                                    source_user_id: currentUser.id,
                                    content: 'liked your post'
                                }
                            ]);
                    }
                }
                
                // Reload feed
                if (currentPage === 'homePage') {
                    await loadFeed();
                } else if (currentPage === 'profilePage') {
                    await loadUserPosts();
                }
            } catch (error) {
                console.error('Error toggling like:', error);
                alert('Error toggling like');
            }
        }

        async function createPost(content, imageFile) {
            if (!currentUser) {
                alert('Please login to create a post');
                showPage('authPage');
                return;
            }
            
            try {
                let imageUrl = '';
                
                if (imageFile) {
                    // For demo purposes, we'll use a placeholder
                    // In a real app, you would upload to Supabase Storage
                    alert('Image upload would be implemented with Supabase Storage in production');
                    imageUrl = 'https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80';
                }
                
                const { error } = await supabase
                    .from('posts')
                    .insert([
                        {
                            user_id: currentUser.id,
                            content: content,
                            image: imageUrl
                        }
                    ]);
                
                if (error) throw error;
                
                document.getElementById('newPostForm').reset();
                showPage('homePage');
                await loadFeed();
                alert('Post created successfully!');
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Error creating post: ' + error.message);
            }
        }

        // Comment functions
        async function showComments(postId) {
            if (!currentUser) {
                alert('Please login to view comments');
                showPage('authPage');
                return;
            }
            
            currentPostId = postId;
            document.getElementById('commentModal').style.display = 'flex';
            await loadComments();
        }

        async function loadComments() {
            const commentsContainer = document.getElementById('commentsContainer');
            commentsContainer.innerHTML = '<div class="spinner"></div>';
            
            try {
                const { data: comments, error } = await supabase
                    .from('comments')
                    .select(`
                        *,
                        profiles:user_id (
                            name,
                            avatar
                        )
                    `)
                    .eq('post_id', currentPostId)
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                commentsContainer.innerHTML = '';
                
                if (!comments || comments.length === 0) {
                    commentsContainer.innerHTML = '<p class="text-center">No comments yet</p>';
                } else {
                    comments.forEach(comment => {
                        const commentEl = document.createElement('div');
                        commentEl.className = 'comment';
                        commentEl.innerHTML = `
                            <img src="${comment.profiles.avatar}" alt="${comment.profiles.name}" class="comment-avatar">
                            <div class="comment-content">
                                <div class="username">${comment.profiles.name}</div>
                                <p>${comment.content}</p>
                                <div class="timestamp">${formatDate(comment.created_at)}</div>
                            </div>
                        `;
                        commentsContainer.appendChild(commentEl);
                    });
                }
            } catch (error) {
                console.error('Error loading comments:', error);
                commentsContainer.innerHTML = '<p class="text-center">Error loading comments</p>';
            }
        }

        async function postComment() {
            const commentInput = document.getElementById('commentInput');
            const content = commentInput.value.trim();
            
            if (!content || !currentUser) return;
            
            try {
                const { error } = await supabase
                    .from('comments')
                    .insert([
                        {
                            post_id: currentPostId,
                            user_id: currentUser.id,
                            content: content
                        }
                    ]);
                
                if (error) throw error;
                
                // Create notification if not commenting on own post
                const { data: post } = await supabase
                    .from('posts')
                    .select('user_id')
                    .eq('id', currentPostId)
                    .single();
                
                if (post && post.user_id !== currentUser.id) {
                    await supabase
                        .from('notifications')
                        .insert([
                            {
                                user_id: post.user_id,
                                type: 'comment',
                                source_user_id: currentUser.id,
                                content: 'commented on your post'
                            }
                        ]);
                }
                
                commentInput.value = '';
                await loadComments();
                
                if (currentPage === 'homePage') {
                    await loadFeed();
                } else if (currentPage === 'profilePage') {
                    await loadUserPosts();
                }
            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Error posting comment');
            }
        }

        // Profile functions
        async function loadProfile() {
            if (!currentUser) {
                showPage('authPage');
                return;
            }
            
            try {
                // Load profile data
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();
                
                if (profileError) throw profileError;
                
                if (profile) {
                    document.getElementById('profileName').textContent = profile.name;
                    document.getElementById('profileBio').textContent = profile.bio || '';
                    document.getElementById('profileAvatar').src = profile.avatar;
                    currentUser.profile = profile;
                }
                
                // Load stats
                const { data: posts, error: postsError } = await supabase
                    .from('posts')
                    .select('id')
                    .eq('user_id', currentUser.id);
                
                const { data: following, error: followingError } = await supabase
                    .from('follows')
                    .select('id')
                    .eq('follower_id', currentUser.id);
                
                const { data: followers, error: followersError } = await supabase
                    .from('follows')
                    .select('id')
                    .eq('following_id', currentUser.id);
                
                if (postsError) throw postsError;
                if (followingError) throw followingError;
                if (followersError) throw followersError;
                
                document.getElementById('postsCount').textContent = posts ? posts.length : 0;
                document.getElementById('followingCount').textContent = following ? following.length : 0;
                document.getElementById('followersCount').textContent = followers ? followers.length : 0;
                
                // Load user's posts
                await loadUserPosts();
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Error loading profile');
            }
        }

        async function loadUserPosts() {
            const postsContainer = document.getElementById('userPostsContainer');
            postsContainer.innerHTML = '<div class="spinner"></div>';
            
            try {
                const { data: posts, error } = await supabase
                    .from('posts')
                    .select(`
                        *,
                        profiles:user_id (
                            name,
                            avatar
                        ),
                        likes (
                            user_id
                        ),
                        comments (
                            id
                        )
                    `)
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                postsContainer.innerHTML = '';
                
                if (!posts || posts.length === 0) {
                    postsContainer.innerHTML = `
                        <div class="card text-center">
                            <div style="padding: 40px 20px;">
                                <i class="fas fa-camera" style="font-size: 3rem; color: #ccc; margin-bottom: 15px;"></i>
                                <h3>No posts yet</h3>
                                <p>Share your first post with the world</p>
                                <button class="btn btn-primary mt-1" onclick="showPage('newPostPage')">Create Post</button>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                posts.forEach(post => {
                    postsContainer.appendChild(createPostElement(post));
                });
            } catch (error) {
                console.error('Error loading user posts:', error);
                postsContainer.innerHTML = '<p class="text-center">Error loading posts</p>';
            }
        }

        function showEditProfileModal() {
            if (currentUser && currentUser.profile) {
                document.getElementById('editDisplayName').value = currentUser.profile.name;
                document.getElementById('editBio').value = currentUser.profile.bio || '';
            }
            document.getElementById('editProfileModal').style.display = 'flex';
        }

        async function updateProfile(displayName, bio, avatarFile) {
            try {
                let avatarUrl = currentUser.profile?.avatar;
                
                if (avatarFile) {
                    // For demo purposes, we'll use a placeholder
                    // In a real app, you would upload to Supabase Storage
                    alert('Avatar upload would be implemented with Supabase Storage in production');
                    avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=random`;
                }
                
                const { error } = await supabase
                    .from('profiles')
                    .upsert([
                        {
                            id: currentUser.id,
                            name: displayName,
                            bio: bio,
                            avatar: avatarUrl,
                            updated_at: new Date().toISOString()
                        }
                    ]);
                
                if (error) throw error;
                
                // Update current user profile
                await loadUserProfile();
                document.getElementById('editProfileModal').style.display = 'none';
                alert('Profile updated successfully!');
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Error updating profile: ' + error.message);
            }
        }

        // Notification functions
        async function loadNotifications() {
            if (!currentUser) {
                showPage('authPage');
                return;
            }
            
            const notificationsContainer = document.getElementById('notificationsContainer');
            notificationsContainer.innerHTML = '<div class="spinner"></div>';
            
            try {
                const { data: notifications, error } = await supabase
                    .from('notifications')
                    .select(`
                        *,
                        profiles:source_user_id (
                            name,
                            avatar
                        )
                    `)
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                notificationsContainer.innerHTML = '';
                
                if (!notifications || notifications.length === 0) {
                    notificationsContainer.innerHTML = '<p class="text-center">No notifications yet</p>';
                    return;
                }
                
                notifications.forEach(notif => {
                    const notifEl = document.createElement('div');
                    notifEl.className = `card notification-item ${notif.read ? '' : 'unread'}`;
                    notifEl.innerHTML = `
                        <div class="notification-icon">
                            <i class="fas fa-${notif.type === 'like' ? 'heart' : notif.type === 'comment' ? 'comment' : notif.type === 'follow' ? 'user-plus' : 'envelope'}"></i>
                        </div>
                        <div>
                            <p><strong>${notif.profiles.name}</strong> ${notif.content}</p>
                            <div class="timestamp">${formatDate(notif.created_at)}</div>
                        </div>
                    `;
                    notificationsContainer.appendChild(notifEl);
                    
                    if (!notif.read) {
                        notifEl.addEventListener('click', async () => {
                            await supabase
                                .from('notifications')
                                .update({ read: true })
                                .eq('id', notif.id);
                            
                            await updateUnreadCount();
                            await loadNotifications();
                        });
                    }
                });
            } catch (error) {
                console.error('Error loading notifications:', error);
                notificationsContainer.innerHTML = '<p class="text-center">Error loading notifications</p>';
            }
        }

        async function updateUnreadCount() {
            if (!currentUser) return;
            
            try {
                const { data: notifications, error } = await supabase
                    .from('notifications')
                    .select('id')
                    .eq('user_id', currentUser.id)
                    .eq('read', false);
                
                if (error) throw error;
                
                const badge = document.getElementById('notificationBadge');
                if (notifications && notifications.length > 0) {
                    badge.textContent = notifications.length;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            } catch (error) {
                console.error('Error updating unread count:', error);
            }
        }

        // Message functions
        async function loadConversations() {
            if (!currentUser) {
                showPage('authPage');
                return;
            }
            
            const conversationsContainer = document.getElementById('conversationsContainer');
            conversationsContainer.innerHTML = '<div class="spinner"></div>';
            
            try {
                // Get unique conversation partners and their last messages
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select(`
                        *,
                        sender:profiles!messages_sender_id_fkey (name, avatar),
                        receiver:profiles!messages_receiver_id_fkey (name, avatar)
                    `)
                    .or(`sender_id.eq.${currentUser.id},receiver_id.eq.${currentUser.id}`)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                conversationsContainer.innerHTML = '';
                
                if (!messages || messages.length === 0) {
                    conversationsContainer.innerHTML = `
                        <div class="card text-center">
                            <div style="padding: 40px 20px;">
                                <i class="fas fa-comments" style="font-size: 3rem; color: #ccc; margin-bottom: 15px;"></i>
                                <h3>No messages yet</h3>
                                <p>Start a conversation with someone</p>
                                <button class="btn btn-primary mt-1" onclick="showPage('searchPage')">Find Users</button>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // Group messages by conversation partner
                const conversations = new Map();
                
                messages.forEach(msg => {
                    const partnerId = msg.sender_id === currentUser.id ? msg.receiver_id : msg.sender_id;
                    const partner = msg.sender_id === currentUser.id ? msg.receiver : msg.sender;
                    
                    if (!conversations.has(partnerId)) {
                        conversations.set(partnerId, {
                            partner: partner,
                            lastMessage: msg
                        });
                    }
                });
                
                Array.from(conversations.values()).forEach(conversation => {
                    const conversationEl = document.createElement('div');
                    conversationEl.className = 'card';
                    conversationEl.style.padding = '15px';
                    conversationEl.style.marginBottom = '10px';
                    conversationEl.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <img src="${conversation.partner.avatar}" alt="${conversation.partner.name}" class="avatar">
                            <div style="flex: 1; margin-left: 10px; cursor: pointer;">
                                <div style="display: flex; justify-content: space-between;">
                                    <div class="username">${conversation.partner.name}</div>
                                    <div class="timestamp">${formatDate(conversation.lastMessage.created_at)}</div>
                                </div>
                                <p>${conversation.lastMessage.content}</p>
                            </div>
                        </div>
                    `;
                    
                    conversationEl.addEventListener('click', () => {
                        currentChatUser = {
                            id: conversation.lastMessage.sender_id === currentUser.id ? 
                                conversation.lastMessage.receiver_id : 
                                conversation.lastMessage.sender_id,
                            name: conversation.partner.name,
                            avatar: conversation.partner.avatar
                        };
                        document.getElementById('chatUserName').textContent = currentChatUser.name;
                        showPage('chatPage');
                        loadChat(currentChatUser);
                    });
                    
                    conversationsContainer.appendChild(conversationEl);
                });
            } catch (error) {
                console.error('Error loading conversations:', error);
                conversationsContainer.innerHTML = '<p class="text-center">Error loading conversations</p>';
            }
        }

        async function loadChat(user) {
            const messageThread = document.getElementById('messageThread');
            messageThread.innerHTML = '<div class="spinner"></div>';
            
            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${user.id}),and(sender_id.eq.${user.id},receiver_id.eq.${currentUser.id})`)
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                messageThread.innerHTML = '';
                
                if (messages && messages.length > 0) {
                    messages.forEach(msg => {
                        const messageEl = document.createElement('div');
                        messageEl.className = `message ${msg.sender_id === currentUser.id ? 'sent' : 'received'}`;
                        messageEl.innerHTML = `
                            <div>${msg.content}</div>
                            <div class="message-time">${formatTime(msg.created_at)}</div>
                        `;
                        messageThread.appendChild(messageEl);
                    });
                }
                
                messageThread.scrollTop = messageThread.scrollHeight;
            } catch (error) {
                console.error('Error loading chat:', error);
                messageThread.innerHTML = '<p class="text-center">Error loading messages</p>';
            }
        }

        async function sendMessage() {
            if (!currentUser || !currentChatUser) {
                showPage('authPage');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content) return;
            
            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([
                        {
                            sender_id: currentUser.id,
                            receiver_id: currentChatUser.id,
                            content: content
                        }
                    ]);
                
                if (error) throw error;
                
                messageInput.value = '';
                await loadChat(currentChatUser);
                
                // Create notification
                await supabase
                    .from('notifications')
                    .insert([
                        {
                            user_id: currentChatUser.id,
                            type: 'message',
                            source_user_id: currentUser.id,
                            content: 'sent you a message'
                        }
                    ]);
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message');
            }
        }

        // Search functions
        function initSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '<p class="text-center">Start typing to search for users</p>';
        }

        async function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const searchResults = document.getElementById('searchResults');
            
            if (query.length < 2) {
                searchResults.innerHTML = '<p class="text-center">Start typing to search for users</p>';
                return;
            }
            
            try {
                const { data: users, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .ilike('name', `%${query}%`)
                    .neq('id', currentUser.id)
                    .limit(20);
                
                if (error) throw error;
                
                searchResults.innerHTML = '';
                
                if (!users || users.length === 0) {
                    searchResults.innerHTML = '<p class="text-center">No users found</p>';
                    return;
                }
                
                // Get follow status for each user
                const { data: follows, error: followsError } = await supabase
                    .from('follows')
                    .select('following_id')
                    .eq('follower_id', currentUser.id);
                
                if (followsError) throw followsError;
                
                const followingIds = follows ? follows.map(f => f.following_id) : [];
                
                users.forEach(user => {
                    const isFollowing = followingIds.includes(user.id);
                    const userEl = document.createElement('div');
                    userEl.className = 'card user-item';
                    userEl.innerHTML = `
                        <img src="${user.avatar}" alt="${user.name}" class="avatar">
                        <div style="flex: 1;">
                            <div class="username">${user.name}</div>
                            <div>${user.bio || ''}</div>
                        </div>
                        <button class="btn ${isFollowing ? 'btn-secondary' : 'btn-primary'}" data-user-id="${user.id}">
                            ${isFollowing ? 'Unfollow' : 'Follow'}
                        </button>
                    `;
                    
                    const followBtn = userEl.querySelector('button');
                    followBtn.addEventListener('click', () => {
                        toggleFollow(user.id);
                    });
                    
                    searchResults.appendChild(userEl);
                });
            } catch (error) {
                console.error('Error searching users:', error);
                searchResults.innerHTML = '<p class="text-center">Error searching users</p>';
            }
        }

        async function toggleFollow(userId) {
            if (!currentUser) {
                showPage('authPage');
                return;
            }
            
            try {
                // Check if already following
                const { data: existingFollow, error: checkError } = await supabase
                    .from('follows')
                    .select('id')
                    .eq('follower_id', currentUser.id)
                    .eq('following_id', userId)
                    .single();
                
                if (checkError && checkError.code !== 'PGRST116') throw checkError;
                
                if (existingFollow) {
                    // Unfollow
                    const { error: deleteError } = await supabase
                        .from('follows')
                        .delete()
                        .eq('id', existingFollow.id);
                    
                    if (deleteError) throw deleteError;
                } else {
                    // Follow
                    const { error: insertError } = await supabase
                        .from('follows')
                        .insert([
                            {
                                follower_id: currentUser.id,
                                following_id: userId
                            }
                        ]);
                    
                    if (insertError) throw insertError;
                    
                    // Create notification
                    await supabase
                        .from('notifications')
                        .insert([
                            {
                                user_id: userId,
                                type: 'follow',
                                source_user_id: currentUser.id,
                                content: 'started following you'
                            }
                        ]);
                }
                
                // Update UI
                handleSearch();
                
                if (currentPage === 'profilePage') {
                    await loadProfile();
                }
            } catch (error) {
                console.error('Error toggling follow:', error);
                alert('Error toggling follow');
            }
        }

        // Call functions (simplified WebRTC implementation)
        async function startCall(type) {
            if (!currentUser || !currentChatUser) return;
            
            try {
                isCaller = true;
                currentCall = { type, with: currentChatUser.id };
                
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: type === 'video'
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('callContainer').classList.add('active');
                
                // In a real app, you would send a call invitation via your signaling server
                // For this example, we'll simulate it
                simulateCallInvitation(type);
                
            } catch (error) {
                console.error('Error starting call:', error);
                alert('Error starting call: ' + error.message);
            }
        }

        function simulateCallInvitation(type) {
            // In a real app, this would be handled by your signaling server
            // For demo purposes, we'll show a simulated incoming call after a delay
            setTimeout(() => {
                document.getElementById('callerName').textContent = currentChatUser.name;
                document.getElementById('callerAvatar').src = currentChatUser.avatar;
                document.getElementById('callType').textContent = type === 'video' ? 'Video Call' : 'Voice Call';
                document.getElementById('incomingCall').classList.add('active');
            }, 2000);
        }

        async function acceptCall() {
            document.getElementById('incomingCall').classList.remove('active');
            document.getElementById('callContainer').classList.add('active');
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: currentCall.type === 'video'
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                
                // In a real app, you would establish the WebRTC connection here
                alert('Call connected! (This is a simulation)');
                
            } catch (error) {
                console.error('Error accepting call:', error);
                alert('Error accepting call: ' + error.message);
            }
        }

        function rejectCall() {
            document.getElementById('incomingCall').classList.remove('active');
            endCall();
        }

        function endCall() {
            document.getElementById('callContainer').classList.remove('active');
            document.getElementById('incomingCall').classList.remove('active');
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            currentCall = null;
            isCaller = false;
        }

        function toggleMute() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    document.getElementById('muteBtn').classList.toggle('muted');
                }
            }
        }

        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    document.getElementById('videoToggleBtn').classList.toggle('off');
                }
            }
        }

        // Utility functions
        function formatDate(date) {
            const now = new Date();
            const diff = now - new Date(date);
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            
            return new Date(date).toLocaleDateString();
        }

        function formatTime(date) {
            return new Date(date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
