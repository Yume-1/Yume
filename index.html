<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            background-color: #000;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-weight: bold;
            font-size: 20px;
            color: #fff;
        }

        .logo span {
            color: #ff0050;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icons i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Feed Styles */
        .feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-top: 60px;
            padding-bottom: 80px;
        }

        .video-container {
            position: relative;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
        }

        .video-info {
            margin-bottom: 15px;
        }

        .username {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .video-caption {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .song-info {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #ddd;
        }

        .song-info i {
            margin-right: 5px;
        }

        .video-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .action-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .action-icon i {
            font-size: 24px;
        }

        .action-count {
            font-size: 12px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #000;
            border-top: 1px solid #333;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }

        .nav-item.active {
            color: #ff0050;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .nav-text {
            font-size: 10px;
        }

        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .auth-modal h2 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        .auth-form {
            width: 100%;
            max-width: 350px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff0050;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .auth-switch {
            text-align: center;
            color: #ff0050;
            cursor: pointer;
        }

        /* Upload Modal */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-title {
            font-size: 20px;
            font-weight: bold;
        }

        .close-upload {
            font-size: 24px;
            cursor: pointer;
        }

        .upload-area {
            flex-grow: 1;
            border: 2px dashed #555;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upload-area i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #555;
        }

        .upload-text {
            font-size: 18px;
            color: #555;
        }

        .caption-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .post-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff0050;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Profile Page */
        .profile-page {
            display: none;
            padding: 20px;
            padding-top: 70px;
            padding-bottom: 80px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-count {
            font-weight: bold;
            font-size: 18px;
        }

        .stat-label {
            font-size: 14px;
            color: #aaa;
        }

        .profile-bio {
            margin-bottom: 20px;
        }

        .edit-profile-btn {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff0050;
            border-radius: 5px;
            background-color: transparent;
            color: #ff0050;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .profile-tabs {
            display: flex;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            color: #aaa;
        }

        .tab.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }

        .profile-videos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .video-thumbnail {
            aspect-ratio: 9/16;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #ff0050;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://qsiwjjqxpegfmgkmtjje.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzaXdqanF4cGVnZm1na210amplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NDU2MTYsImV4cCI6MjA3ODEyMTYxNn0.iZ5YLVdeZP0VOm_Qu8XBOfBa9hmyEqHl520q5hZd1z8';

        // Initialize Supabase client
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const feed = document.getElementById('feed');
        const authModal = document.getElementById('auth-modal');
        const uploadModal = document.getElementById('upload-modal');
        const profilePage = document.getElementById('profile-page');
        const uploadBtn = document.getElementById('upload-btn');
        const closeUpload = document.getElementById('close-upload');
        const loginBtn = document.getElementById('login-btn');
        const switchToSignup = document.getElementById('switch-to-signup');
        const postBtn = document.getElementById('post-btn');
        const uploadArea = document.getElementById('upload-area');
        const navItems = document.querySelectorAll('.nav-item[data-page]');

        // Sample video data (in a real app, this would come from Supabase)
        const sampleVideos = [
            {
                id: 1,
                username: '@dancer123',
                caption: 'Check out my new dance moves! #dance #trending',
                song: 'Popular Song - Artist',
                likes: 2450,
                comments: 120,
                shares: 45,
                videoUrl: 'https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-sign-1232-large.mp4'
            },
            {
                id: 2,
                username: '@comedyqueen',
                caption: 'When you try to be serious but fail miserably ðŸ˜‚',
                song: 'Funny Sound - Comedian',
                likes: 5120,
                comments: 342,
                shares: 120,
                videoUrl: 'https://assets.mixkit.co/videos/preview/mixkit-tree-with-yellow-flowers-1173-large.mp4'
            },
            {

                caption: '5-minute chocolate cake recipe! ðŸ«',
                song: 'Cooking Time - Chef',
                likes: 8920,
                comments: 567,
                shares: 320,
                videoUrl: 'https://assets.mixkit.co/videos/preview/mixkit-white-sand-beach-and-palm-trees-1564-large.mp4'
            }
        ];

        // Check if user is logged in
        let currentUser = null;

        // Initialize the app
        function initApp() {
            // For demo purposes, we'll show the auth modal

            showAuthModal();
            
            // Load sample videos
            loadVideos();
            
            // Set up event listeners
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Navigation
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = item.getAttribute('data-page');
                    
                    // Update active nav item
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Show the selected page
                    if (page === 'home') {
                        showFeed();
                    } else if (page === 'profile') {
                        showProfile();
                    }
                    // Add other pages as needed
                });
            });
            
            // Upload button
            uploadBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showUploadModal();
            });
            
            // Close upload modal
            closeUpload.addEventListener('click', hideUploadModal);
            
            // Login button
            loginBtn.addEventListener('click', handleLogin);
            
            // Switch to signup
            switchToSignup.addEventListener('click', switchToSignupForm);
            
            // Post button
            postBtn.addEventListener('click', handlePost);
            
            // Upload area click
            uploadArea.addEventListener('click', () => {
                // In a real app, this would trigger a file input
                alert('In a real app, this would open a file picker to select a video');
            });
        }

        // Show auth modal
        function showAuthModal() {
            authModal.style.display = 'flex';
        }

        // Hide auth modal
        function hideAuthModal() {
            authModal.style.display = 'none';
        }

        // Show upload modal
        function showUploadModal() {
            uploadModal.style.display = 'flex';

        // Hide upload modal
        function hideUploadModal() {
            uploadModal.style.display = 'none';
        }

        // Show feed
        function showFeed() {
            feed.style.display = 'block';
            profilePage.style.display = 'none';
        }

        // Show profile
        function showProfile() {
            feed.style.display = 'none';
            profilePage.style.display = 'block';
        }

        // Handle login
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // In a real app, this would authenticate with Supabase
            if (email && password) {
                // Simulate successful login
                currentUser = {
                    id: 1,
                    username: '@tiktokuser',
                    email: email
                };
                
                hideAuthModal();
                alert('Login successful!');
            } else {
                alert('Please enter email and password');
            }
        }

        // Switch to signup form
        function switchToSignupForm() {
            document.querySelector('.auth-modal h2').textContent = 'Sign up for TikTok';
            document.getElementById('login-btn').textContent = 'Sign up';
            switchToSignup.textContent = 'Already have an account? Log in';
            
            // Update event listener
            loginBtn.removeEventListener('click', handleLogin);
            loginBtn.addEventListener('click', handleSignup);
            
            switchToSignup.removeEventListener('click', switchToSignupForm);
            switchToSignup.addEventListener('click', switchToLoginForm);
        }

        // Switch to login form
        function switchToLoginForm() {
            document.querySelector('.auth-modal h2').textContent = 'Log in to TikTok';
            document.getElementById('login-btn').textContent = 'Log in';
            switchToSignup.textContent = 'Don\'t have an account? Sign up';
            
            // Update event listener
            loginBtn.removeEventListener('click', handleSignup);
            loginBtn.addEventListener('click', handleLogin);
            
            switchToSignup.removeEventListener('click', switchToLoginForm);
            switchToSignup.addEventListener('click', switchToSignupForm);
        }

        // Handle signup
        function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // In a real app, this would create a new user with Supabase
            if (email && password) {
                // Simulate successful signup
                currentUser = {
                    id: 1,
                    username: '@tiktokuser',
                    email: email
                };
                
                hideAuthModal();
                alert('Account created successfully!');
            } else {
                alert('Please enter email and password');
            }
        }

        // Handle post
        function handlePost() {
            const caption = document.getElementById('caption-input').value;
            
            if (caption) {
                // In a real app, this would upload the video to Supabase Storage
                // and create a record in the videos table
                alert('Video posted successfully!');
                hideUploadModal();
                document.getElementById('caption-input').value = '';
            } else {
                alert('Please add a caption');
            }
        }

        // Load videos
        function loadVideos() {
            // Clear loading spinner
            feed.innerHTML = '';
            
            // Add videos to feed
            sampleVideos.forEach(video => {
                const videoElement = createVideoElement(video);
                feed.appendChild(videoElement);
            });
        }

        // Create video element
        function createVideoElement(video) {
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            
            videoContainer.innerHTML = `
                <video class="video-player" loop muted>
                    <source src="${video.videoUrl}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-overlay">
                    <div class="video-info">
                        <div class="username">${video.username}</div>
                        <div class="video-caption">${video.caption}</div>
                        <div class="song-info">
                            <i class="fas fa-music"></i>
                            ${video.song}
                        </div>
                    </div>
                </div>
                <div class="video-actions">
                    <div class="action-item">
                        <div class="action-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="action-count">${formatCount(video.likes)}</div>
                    </div>
                    <div class="action-item">
                        <div class="action-icon">
                            <i class="fas fa-comment"></i>
                        </div>
                        <div class="action-count">${formatCount(video.comments)}</div>
                    </div>
                    <div class="action-item">
                        <div class="action-icon">
                            <i class="fas fa-share"></i>
                        </div>
                        <div class="action-count">${formatCount(video.shares)}</div>
                    </div>
                </div>
            `;
            
            // Add click event to play/pause video
            const videoPlayer = videoContainer.querySelector('.video-player');
            videoContainer.addEventListener('click', () => {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
            });
            
            return videoContainer;
        }

        // Format large numbers (e.g., 1000 -> 1K)
        function formatCount(count) {
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count;
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
